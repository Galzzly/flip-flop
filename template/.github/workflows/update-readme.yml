name: Update README

on:
  push:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build CLI
        run: go build -o goff ./templates/cmd/goff

      - name: Write config
        env:
          PHPSESSID: ${{ secrets.FLIPFLOP_PHPSESSID }}
        run: |
          if [ -z "$PHPSESSID" ]; then
            echo "Missing FLIPFLOP_PHPSESSID secret" >&2
            exit 1
          fi
          printf '{"phpsessid":"%s"}\n' "$PHPSESSID" > goff.config.json

      - name: Update pointers and benchmarks
        run: ./goff summary

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md */README.md
          git commit -m "Update pointers and benchmarks"
          git push
